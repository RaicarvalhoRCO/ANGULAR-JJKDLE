<div class="game-container">
  <h1>Jujutsudle</h1>
  <div class="input-container">
    <input [(ngModel)]="guess" (input)="updateSearchResults()" placeholder="Guess the character" class="form-control">
    <div *ngIf="searchResults.length > 0" class="search-results list-group">
      <button *ngFor="let result of searchResults" (click)="selectCharacter(result); checkGuess()" class="list-group-item list-group-item-action">
        {{ result }}
      </button>
    </div>
    <button (click)="checkGuess()" class="btn btn-primary mt-2">Guess</button>
  </div>
  <div *ngIf="guessedChampion" class="guessed-characters mt-4">
    <div *ngFor="let character of guessedCharacters" class="character-box border p-3 rounded mb-3">
      <div class="character-info d-flex align-items-center">
        <div class="character-name bg-light border rounded p-2 me-2">
          <img src="../../assets/images/sukuna.jpg">
        </div>
        <div class="hints-container d-flex flex-wrap">
          
          <div class="hint-box-container">
            <label>Gender:</label>
            <div class="hint-box border rounded p-2 me-2 mb-2" [ngClass]="{ 'common': isHintCommon(character.gender, currentChampion.gender), 'uncommon': !isHintCommon(character.gender, currentChampion.gender) }">
              <p class="hint m-0">{{ character.gender }}</p>
            </div>
          </div>

          <div class="hint-box-container">
            <label>Species:</label>
            <div class="hint-box border rounded p-2 me-2 mb-2" [ngClass]="{ 'common': isHintCommon(character.species, currentChampion.species), 'uncommon': !isHintCommon(character.species, currentChampion.species) }">
              <p class="hint m-0">{{ character.species }}</p>
            </div>
          </div>

          <div class="hint-box-container">
            <label>Hair Color:</label>
            <div class="hint-box border rounded p-2 me-2 mb-2" [ngClass]="{ 'common': isHintCommon(character.hairColor, currentChampion.hairColor), 'uncommon': !isHintCommon(character.hairColor, currentChampion.hairColor) }">
              <p class="hint m-0">{{ character.hairColor }}</p>
            </div>
          </div>

          <div class="hint-box-container">
            <label>Status:</label>
            <div class="hint-box border rounded p-2 me-2 mb-2" [ngClass]="{ 'common': isHintCommon(character.status, currentChampion.status), 'uncommon': !isHintCommon(character.status, currentChampion.status) }">
              <p class="hint m-0">{{ character.status }}</p>
            </div>
          </div>

          <div class="hint-box-container">
            <label>Occupation:</label>
            <div class="hint-box border rounded p-2 me-2 mb-2" [ngClass]="{ 'common': isHintCommon(character.occupation, currentChampion.occupation), 'uncommon': !isHintCommon(character.occupation, currentChampion.occupation) }">
              <p class="hint m-0">{{ character.occupation }}</p>
            </div>
          </div>

          <div class="hint-box-container">
            <label>Innate Techniques:</label>
            <div class="hint-box border rounded p-2 me-2 mb-2" [ngClass]="{ 'common': isHintCommon(character.innateTechniques, currentChampion.innateTechniques), 'uncommon': !isHintCommon(character.innateTechniques, currentChampion.innateTechniques) }">
              <p class="hint m-0">{{ character.innateTechniques }}</p>
            </div>
          </div>

          <div class="hint-box-container">
            <label>Domain Expansion:</label>
            <div class="hint-box border rounded p-2 me-2 mb-2" [ngClass]="{ 'common': isHintCommon(character.domainExpansion, currentChampion.domainExpansion), 'uncommon': !isHintCommon(character.domainExpansion, currentChampion.domainExpansion) }">
              <p class="hint m-0">{{ character.domainExpansion }}</p>
            </div>
          </div>

          <div class="hint-box-container">
            <label>Grade:</label>
            <div class="hint-box border rounded p-2 me-2 mb-2" [ngClass]="{ 'common': isHintCommon(character.grade, currentChampion.grade), 'uncommon': !isHintCommon(character.grade, currentChampion.grade) }">
              <p class="hint m-0">{{ character.grade }}</p>
            </div>
          </div>

          <div class="hint-box-container">
            <label>Manga Debut:</label>
            <div class="hint-box border rounded p-2 me-2 mb-2" [ngClass]="{ 'common': isHintCommon(character.mangaDebut, currentChampion.mangaDebut), 'uncommon': !isHintCommon(character.mangaDebut, currentChampion.mangaDebut) }">
              <p class="hint m-0">{{ character.mangaDebut }}</p>
            </div>
          </div>

          <div class="hint-box-container">
            <label>Anime Debut:</label>
            <div class="hint-box border rounded p-2 me-2 mb-2" [ngClass]="{ 'common': isHintCommon(character.animeDebut, currentChampion.animeDebut), 'uncommon': !isHintCommon(character.animeDebut, currentChampion.animeDebut) }">
              <p class="hint m-0">{{ character.animeDebut }}</p>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
</div>
